<form role="form" onsubmit="return ajax_ops.modal_form(this);" action="demo/data-ar/login-success.html" method="get">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title text-danger">فشل تسجيل الدخول</h4>
      </div>
      <div class="modal-body">
<!-- content start -->
<div class="form-group">
    <label for="exampleInputEmail1">البريد الإلكتروني</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="أدخل البريد هنا">
    <span class="help-block">ليس لديك حساب،  <a data-toggle="ajax-modal" data-modal-attr='{"replace":1}' href="#" data-url="demo/data-ar/register.html">افتح حساب جديد!</a></span>
  </div>
  <div class="form-group has-error">
    <label for="exampleInputPassword1" class="control-label">كلمة السر</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة السر هنا">
    <span id="helpBlock" class="help-block">كلمة سر غير صحيحة، <a data-toggle="ajax-modal" data-url="demo/data-ar/forget-pass.html"   href="javascript:void(0)">هل نسيت كلمة السر؟</a></span>
    
  </div>

<!-- content end -->
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default btn-primary">إرسال</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">إغلاق</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form>
